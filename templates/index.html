                console.log(`[TTS] æ”¶åˆ°éŸ³é¢‘ åºåˆ—:${currentSequence} é•¿åº¦:${data.audio_data.length}`);
                audioQueue.push({
                    sequence: currentSequence,
                    audioData: data.audio_data,
                    text
                });
                audioQueue.sort((a, b) => a.sequence - b.sequence);
                checkAndPlayAudio();
            } else if (data.error) {
                console.error(`[TTS] æœåŠ¡é”™è¯¯ åºåˆ—:${currentSequence}:`, data.error);
            }
        } catch (err) {
            console.error(`[TTS] è¯·æ±‚å¤±è´¥ åºåˆ—:${currentSequence}:`, err);
        } finally {
            activeTTSRequests--;
            // ç«‹å³å¤„ç†ä¸‹ä¸€ä¸ªè¯·æ±‚ï¼Œä¿æŒå“åº”é€Ÿåº¦
            processTTSQueue();
        }
    }

    // ========== éŸ³é¢‘æ’­æ”¾é€»è¾‘ ==========
    function checkAndPlayAudio() {
        if (isPlaying || audioQueue.length === 0) return;

        audioQueue.sort((a, b) => a.sequence - b.sequence);
        const nextAudioIndex = audioQueue.findIndex(item => item.sequence === nextExpectedSequence);
        if (nextAudioIndex === -1) return;

        playNextAudio();
    }

    function playNextAudio() {
        if (isPlaying || audioQueue.length === 0) return;

        const nextAudioIndex = audioQueue.findIndex(item => item.sequence === nextExpectedSequence);
        if (nextAudioIndex === -1) return;

        const audioItem = audioQueue.splice(nextAudioIndex, 1)[0];
        const audioData = audioItem.audioData;
        console.log(`[TTS] å¼€å§‹æ’­æ”¾ åºåˆ—:${audioItem.sequence} æ–‡æœ¬:${audioItem.text}`);

        isPlaying = true;
        const audio = new Audio('data:audio/wav;base64,' + audioData);
        currentAudio = audio;
        document.getElementById('stopAudio').style.display = 'inline-block';

        audio.onended = () => {
            console.log(`[TTS] æ’­æ”¾ç»“æŸ åºåˆ—:${audioItem.sequence}`);
            currentAudio = null;
            isPlaying = false;
            nextExpectedSequence = audioItem.sequence + 1;
            checkAndPlayAudio();
        };

        audio.onerror = (err) => {
            console.error('[TTS] æ’­æ”¾å¤±è´¥:', err);
            currentAudio = null;
            isPlaying = false;
            document.getElementById('stopAudio').style.display = 'none';
            nextExpectedSequence = audioItem.sequence + 1;
            checkAndPlayAudio();
        };

        audio.play().then(() => {
            console.log('[TTS] æ’­æ”¾æˆåŠŸ');
        }).catch(err => {
            console.warn('[TTS] è‡ªåŠ¨æ’­æ”¾å—é™ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’');
            const enableAudio = () => {
                audio.play().then(() => {
                    console.log('[TTS] ç”¨æˆ·äº¤äº’åæ’­æ”¾æˆåŠŸ');
                }).catch(e => {
                    console.error('[TTS] ç”¨æˆ·äº¤äº’åä»å¤±è´¥:', e);
                });
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('keydown', enableAudio);
            };
            document.addEventListener('click', enableAudio, { once: true });
            document.addEventListener('keydown', enableAudio, { once: true });
        });
    }

    function stopAudio() {
        if (currentAudio) currentAudio.pause();
        currentAudio = null;
        isPlaying = false;
        ttsBuffer = '';
        ttsQueue = [];
        audioQueue = [];
        document.getElementById('stopAudio').style.display = 'none';
    }

    // ========== å‘é€æ¶ˆæ¯ ==========
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message || isProcessing) return;

        isProcessing = true;
        document.getElementById('sendButton').disabled = true;

        // é‡ç½®TTSçŠ¶æ€
        ttsSequenceNumber = 0;
        nextExpectedSequence = 0;
        ttsBuffer = '';
        ttsQueue = [];
        audioQueue = [];
        isPlaying = false;

        addMessage(message, true);
        input.value = '';

        const typingContent = addTypingMessage();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message, session_id: sessionId })
            });
            if (!response.ok) throw new Error('ç½‘ç»œé”™è¯¯');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.substring(6));
                            switch (data.type) {
                                case 'message':
                                    updateTypingMessage(data.content);
                                    break;
                                case 'advice':
                                    addAdviceMessage(data.content);
                                    break;
                                case 'error':
                                    removeTypingMessage();
                                    addErrorMessage(data.content);
                                    break;
                                case 'complete':
                                    removeTypingMessage();
                                    break;
                            }
                        } catch (e) {
                            console.error('è§£ææ•°æ®å¤±è´¥:', e);
                        }
                    }
                }
            }
        } catch (err) {
            console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', err);
            removeTypingMessage();
            addErrorMessage('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
        } finally {
            isProcessing = false;
            document.getElementById('sendButton').disabled = false;
        }
    }

    // ========== æ¶ˆæ¯æ˜¾ç¤ºç›¸å…³ ==========
    function addAdviceMessage(content) {
        const chatContainer = document.getElementById('chatContainer');
        const adviceDiv = document.createElement('div');
        adviceDiv.className = 'advice-message';
        adviceDiv.innerHTML = `
            <div class="advice-title">ä¸“ä¸šæ³•å¾‹å»ºè®®</div>
            <div>${content.replace(/\n/g, '<br>')}</div>
        `;
        chatContainer.appendChild(adviceDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addErrorMessage(content) {
        const chatContainer = document.getElementById('chatContainer');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = content;
        chatContainer.appendChild(errorDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ========== è¯­éŸ³è¾“å…¥åˆå§‹åŒ– ==========
    let speechInput = null;

    function initializeSpeechInput() {
        speechInput = new SpeechTextInput({
            buttonId: 'speechButton',
            statusId: 'speechStatus',
            onResult: (text) => {
                // ç›´æ¥å‘é€è¯†åˆ«çš„æ–‡å­—
                const messageInput = document.getElementById('messageInput');
                messageInput.value = text;
                sendMessage();
            },
            onError: (error) => {
                console.error('è¯­éŸ³è¾“å…¥é”™è¯¯:', error);
                addErrorMessage('è¯­éŸ³è¾“å…¥å¤±è´¥: ' + error);
            }
        });
    }

    // ========== äº‹ä»¶ç»‘å®š ==========
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    window.addEventListener('load', function() {
        document.getElementById('messageInput').focus();
        // åˆå§‹åŒ–è¯­éŸ³è¾“å…¥åŠŸèƒ½
        initializeSpeechInput();
    });

    document.getElementById('stopAudio').addEventListener('click', stopAudio);
</script>
